version: "3.8"

services:
  amp-free-proxy:
    build: .
    container_name: amp-free-proxy
    ports:
      - "8318:8318"
    volumes:
      - ./config.yaml:/app/config.yaml:ro
    restart: unless-stopped
    # If CLIProxyAPI is on the same Docker network:
    # network_mode: host
    # Or use the host IP in config.yaml upstream
