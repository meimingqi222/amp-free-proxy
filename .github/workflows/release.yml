name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.21'

      - name: Build binaries
        run: |
          # Linux
          GOOS=linux GOARCH=amd64 go build -o amp-free-proxy-linux-amd64
          # macOS
          GOOS=darwin GOARCH=amd64 go build -o amp-free-proxy-darwin-amd64
          GOOS=darwin GOARCH=arm64 go build -o amp-free-proxy-darwin-arm64
          # Windows
          GOOS=windows GOARCH=amd64 go build -o amp-free-proxy-windows-amd64.exe

      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            amp-free-proxy-linux-amd64
            amp-free-proxy-darwin-amd64
            amp-free-proxy-darwin-arm64
            amp-free-proxy-windows-amd64.exe
            config.example.yaml
